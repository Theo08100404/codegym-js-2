<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>会員登録画面</title>
</head>

<body>
    <p>未登録の方は新規登録を入力して登録してください</p>
    <p>新規登録</p>
    <form id="fetchRegister">
        <input type="text" name="name" id="registerName" placeholder="名前">
        <input type="text" name="bio" id="registerBio" placeholder="自己紹介">
        <input type="text" name="password" id="registerPassword" placeholder="パスワード">
        <input type="button" value="送信" id="registerSubmit" class="btn">
    </form>

    <p>登録済みの方は名前とパスワードを入力してログインしてください</p>
    <form id="fetchLogin">
        <td><input type="text" name="name" id="loginName" placeholder="name" /></td>
        <td><input type="text" name="password" id="loginPassword" placeholder="password" /></td>
        <td><input type="button" value="ログイン" id="loginSubmit" /></button></td>
    </form>

    <script src="../js/register.js"></script>
</body>

</html>
